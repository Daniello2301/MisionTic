<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro”</title>
</head>
<body>
    <section>
        <h1>Registro para vacunación COVID-19</h1>
        <form method="GET" action="">
            <div class="inpu-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="inpu-group">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario">
            </div>
            <div class="inpu-group">
                <label for="sexo">Sexo</label>
                <label for="">Hombre</label>
                <input type="radio" name="sexo" id="sexo" >
                <label for="">Mujer</label>
                <input type="radio" name="sexo" id="seco" >
            </div>
            <div class="inpu-group">
                <label for="email">Correo</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="inpu-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="inpu-group">
                <label for="terminos">Terminos</label>
                <input type="checkbox" name="terminos" id="terminos">
                <p>Declaro haber leído y aceptar las
                    condiciones generales del programa y la normativa sobre protección de datos
                </p>
            </div>
            <div class="button">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
</body>
</html>
